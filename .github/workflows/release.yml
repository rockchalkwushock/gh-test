name: RELEASE

on:
  push:
    branches: [ master ]

jobs:
  setup-environment:
    name: Setup Environment
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

  release-and-publish:
    name: Release & Publish
    runs-on: ubuntu-latest
    timeout-minutes: 3
    needs: [setup-environment]
    steps:
      - name: Get Yarn cache path
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # We need this so standard-version can access
          # all previous commits.
          fetch-depth: 0
      - name: Load Yarn cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Installing dependencies
        run: yarn --frozen-lockfile
      - name: Generate tag & Changelog
        run: |
          git config user.name Cody Brunner
          git config user.email rockchalkwushock@icloud.com
          yarn release
      - name: Publish tag
        id: publish_tag
        run: |
          git push --follow-tags
          echo ::set-output name=tag_name::$(git describe HEAD --abbrev=0)
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body_path: CHANGELOG.md
          release_name: Release ${{ steps.publish_tag.outputs.tag_name }}
          tag_name: ${{ steps.publish_tag.outputs.tag_name }}
      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
